; Memory Info
[Gpu0MemoryUsageLabel]
Meter=String
MeterStyle=StyleText
Y=#nextRowBelowLineOffset#r
Text="RAM Usage:"
;Group=SettingsButton

[Gpu0MemoryUsageFraction]
Meter=String
MeterStyle=StyleText
FontColor=#colorSecondary#
