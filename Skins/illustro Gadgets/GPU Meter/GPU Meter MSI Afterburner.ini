MeasureName=MeasureFrameratePercent
MeterStyle=StyleBar
Y=#barTextYOffset#r
BarColor=#sColorTotalUsage#,#alphaPrimary#
DynamicVariables=1

; ----- GPU 0 -----

; General GPU Info
[Gpu0NameText]
Meter=String
MeasureName=MeasureGpu0DisplayName
MeterStyle=StyleText
StringAlign=Center
X=#bgCenterX#
;Y=#bodyStartY#
Text="%1"

[Gpu0UsageLabel]
Meter=String
MeterStyle=StyleText
Text="Usage:"
;Group=SettingsButton

[Gpu0TempText]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureGpu0Temperature
FontColor=#colorSecondary#
StringStyle=Normal
StringAlign=Center
X=#bgCenterX#
Y=0r
Text="%1°C"
;Group=SettingsButton

[Gpu0UsageValue]
Meter=String
MeterStyle=StyleText | StyleTextRightJustification
MeasureName=MeasureGpu0Usage
Y=0r
Text="%1%"
;Group=SettingsButton

[Gpu0ClockSpeedLabel]
Meter=String
MeterStyle=StyleText
Y=#barTextYOffset#r
