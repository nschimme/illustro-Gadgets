MeterStyle=StyleText
MeasureName=MeasureGpu0MemUsedPercent
StringAlign=RIGHT
X=#generalXMarginRight#
Y=0r
Text="%1%"
;Group=SettingsButton

[Gpu0MemoryClockSpeedLabel]
Meter=String
MeterStyle=StyleText
Y=#barTextYOffset#r
Text="Memory Clock:"
;Hidden=1
;Group=SettingsButton

[Gpu0MemoryVoltage]
Meter=String
MeterStyle=StyleText
MeasureName=MeasureGpu0MemoryVoltage
NumOfDecimals=3
FontColor=#colorSecondary#
StringStyle=Normal
StringAlign=Center
X=#bgCenterX#
Y=0r
Text="%1V"

[Gpu0MemoryClockSpeedValue]
Meter=String
MeterStyle=StyleText | StyleTextRightJustification
MeasureName=MeasureGpu0MemoryClockSpeed
Y=0r
Text="%1MHz"
;Hidden=1
;Group=SettingsButton

[Gpu0MemoryUsageBar]
Meter=Bar
MeasureName=MeasureGpu0MemUsedPercent
MeterStyle=StyleBar
Y=#barTextYOffset#r
