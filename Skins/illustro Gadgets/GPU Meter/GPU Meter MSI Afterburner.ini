MeterStyle=StyleText
MeasureName=MeasureFrametime
FontColor=#colorSecondary#
StringStyle=Normal
StringAlign=Center
X=#bgCenterX#
Y=0r
Text="%1ms"
;Group=SettingsButton

[FramerateUsage]
Meter=String
MeterStyle=StyleText | StyleTextRightJustification
MeasureName=MeasureFramerate
Y=0r
Text="%1 FPS"
;Group=SettingsButton

[FramerateBar]
